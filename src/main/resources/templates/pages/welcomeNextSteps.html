<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/common :: head('Sign Up')}"></head>

<body class="flex justify-center items-center">
    <div class="flex flex-col gap-2">
        <div th:if="${error}">
            <div th:replace="~{tk/cards :: errorCard(${error})}"></div>
        </div>
        <div th:replace="~{tk/cards :: simpleCard('Welcome aboard', 'Thanks for joining us.', ~{::content})}">
            <div th:fragment="content" class="flex flex-col gap-2">
                <p>There should be an e-mail in your inbox to confirm your user.</p>
                <a th:replace="~{tk/buttons :: link('Login', '/login')}"></a>
            </div>
        </div>
    </div>

</body>

</html>
