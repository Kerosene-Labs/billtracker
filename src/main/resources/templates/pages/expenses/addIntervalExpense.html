<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/common :: head('Home')}"></head>

<body th:replace="~{fragments/common :: body(~{::content})}">
<div th:fragment="content" class="flex w-full justify-center">
    <div class="flex flex-col gap-6 w-full lg:w-1/3">
        <div
                th:replace="~{tk/cards :: simpleCard('Add Interval Expense', 'An interval expense is an expense that occurrs every certain amount of time. For example, you might be billed monthly for your electric bill.', ~{::addIntervalExpenseContent})}">
            <form th:fragment="addIntervalExpenseContent" class="flex flex-col gap-4" method="post">
                <div th:replace="~{tk/inputs :: text('name', 'name')}"></div>
                <div class="flex flex-row gap-4">
                    <div th:replace="~{tk/inputs :: number('recurrence', 'recurrence')}"></div>
                    <div th:replace="~{tk/inputs :: select('unit', 'unit', ${#strings.arraySplit('apple,banana,orange', ',')})}"></div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
