<div th:fragment="simpleCard(title, subtitle, content)" class="card">
    <h1 th:text="${title}" class="drop-shadow-sm">Card Title</h1>
    <p th:text="${subtitle}" class="subtitle pb-4">Card Subtitle</p>
    <div th:if="${content}">
        <div th:replace="${content}">
            <p>Card Content</p>
        </div>
    </div>
</div>

<div th:fragment="errorCard(msg)" class="error-card w-full">
    <p th:text="${msg}" class="error">Undefined error message</p>
</div>
